<!DOCTYPE html>
<html lang="en">
    <head>
        <meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Komunikasi Multimedia</title>
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
          href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;700&display=swap"
          rel="stylesheet"
        />
        <link rel="icon" href="/assets/icon.png" sizes="512x512" />
        <link rel="stylesheet" href="style.css" /> 
    </head>

    <body>
        <header>
            <app-bar></app-bar>
        </header>
<body>
    <div class="container">
        <form id="assignmentForm">
            <h2>New Assignment</h2>
            <div class="assign-form">
                <div class="form-group">
                    <label for="title">Title:</label>
                    <input type="text" name="title" id="titleInput" placeholder="Enter title" required>
                </div>
                <div class="form-group">
                    <label for="body">Note:</label>
                    <textarea name="body" id="bodyInput" placeholder="Enter note body" required></textarea>
                </div>
                <div class="form-group">
                    <label for="deadline">Deadline:</label>
                    <input type="datetime-local" name="deadline" id="deadlineInput" required>
                </div>
                <div class="form-group">
                    <label for="link">Submission Link:</label>
                    <input type="url" name="link" id="linkInput" placeholder="Enter submission link">
                </div>
                <button type="submit" class="btn">Add Assignment</button>
            </div>
        </form>
        </div>

        <section id="assign" class="assign" title="Assignment List"></section>
        <div id="'assignContainer" class="assign-container">
            <assign-list></assign-list>
        </div>

        <footer>
            <footer-bar></footer-bar>
        </footer>

    </article>
    <script type="module" src="app.js"></script>
</body>
</html>
